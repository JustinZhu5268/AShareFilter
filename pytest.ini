[pytest]
# 测试路径
testpaths = tests

# Python文件匹配模式
python_files = test_*.py

# 测试类匹配模式
python_classes = Test*

# 测试函数匹配模式
python_functions = test_*

# 输出选项
addopts = -v --tb=short --strict-markers

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    api: API测试
    indicators: 技术指标测试
    chips: 筹码分析测试
    risk: 风控测试
    boundary: 边界条件测试
    performance: 性能测试
    requires_token: 需要Tushare Token的测试
    ci: CI/CD特定测试
    daily: 每日回归测试

# 最小Python版本
minversion = 3.8

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 日志文件 - 临时禁用
# log_file = tests/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = .
omit =
    tests/*
    */tests/*
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
